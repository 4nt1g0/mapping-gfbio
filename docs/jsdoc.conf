{
    "opts": {
        "template": "templates/haruki",  // same as -t templates/default
        "encoding": "utf8",               // same as -e utf8
        "destination": "./waveDoc/",          // same as -d ./out/
        "recurse": false,                  // same as -r
        "tutorials": "./waveTutorials/" // same as -u path/to/tutorials
    },
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include": ["./../htdocs/src/"],
        "exclude": [],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
        "plugins/markdown",
        "plugins/summarize"
    ],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    }
}
